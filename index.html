<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="src/styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="src/index.js" defer></script>
	</head>
	<body>
		<div
			class="container mt-5 p-5 w-50 border border-warning rounded border-2 text-secondary"
		>
			<form action="">
				<input
					type="text"
					class="form-control form-control-sm w-50"
					id="exampleFormControlInput1"
					placeholder="Type the city"
				/>
				<input
					type="submit"
					class="btn btn-warning ml-1"
					id="search"
					value="Search"
				/>
			</form>
			<p class="add-info fs-6 text-secondary">
				<span class="date"></span> <br />
				<span class="day"></span> <br />
				<span class="time"></span>
			</p>
			<div class="mt-5">
				<p class="fs-6 mb-0">Current city</p>
				<p class="fs-1" id="city"></p>
			</div>
			<div class="current-city">
				<div class="current-weather">
					<div class="temperature">
						<p class="fs-1 mb-0">
							<span id="temp"></span
							><sup class="degree"
								><a href="" id="cel" class="active">°C</a> |
								<a href="" id="far">°F</a>
							</sup>
						</p>
						<p class="fs-6" id="desc"></p>
					</div>
					<img src="" alt="current weather" id="icon" />
				</div>
				<p class="conditions fs-6 text-secondary">
					<img
						src="images/pressure-icon.png"
						alt="precipitation"
						class="icon-weather"
					/>
					Pressure: <span id="precipitation"> </span> mm<br />
					<img src="images/prec.png" alt="humidity" class="icon-weather" />
					Humidity: <span id="humidity"> </span> %<br />
					<img src="images/wind6.png" alt="wind" class="icon-weather" />
					Wind: <span id="wind"> </span> km/h
				</p>
			</div>
			<div class="forecast mt-5"></div>
		</div>
		<div id="github">
			<a href="https://github.com/snezhka/weatherApp">Link to GitHub project</a>
		</div>
	</body>
</html>
